<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/sudoku_styles.css">
</head>

<body>

    <div class="background-image"></div>
    <div class="content">
        <div class="container-fluid  text-center d-flex align-items-center">
            <div class="row">
                <div class="col-lg-6 d-flex align-items-center ps-5">
                    <h1 class="heading">Sudoku solver </h1>
                </div>
                <div class="col-lg-6">
                    <div id="bestest"></div>
                </div>
            </div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
                crossorigin="anonymous"></script>
            <script type="module">
                import { Sudoku, examples } from '/js/sudoku.js';
                let sdk = new Sudoku(document.querySelector("#bestest"));
                let board = examples[6].slice(1);
                sdk.container.querySelector("select").value = board.join(",");
                sdk.writeBoard(board, true);
            </script>
        </div>

    </div>



</body>

</html>
